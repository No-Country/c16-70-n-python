<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Agendify Register</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
  </head>
  <body>
    <!--heade-->
    <div id="app">
      <generic-header :show-login="true" :show-register="true"></generic-header>
    </div>
    <!--main-->
    <main class="main">
      
      <div class="card2">
        <div class="div1">
          <div class="title">
            <h4>GESTIONA TUS TURNOS DE UNA MANERA FACIL Y PRACTICA</h4>
          </div>
            
            <div class="texts">
              <div class="text">
                <div><img src="../../images/people.svg" alt="user"/></div>
                <div><p>Gestione sus usuarios</p></div>
              </div>
              <div class="text">
                <div><img src="../../images/calendar-check.svg" alt="calenda.."></div>
                
                <div><p>Organice sus turnos de una manera sencilla y ágil</p></div>
              </div>
              <div class="text">
                <div><img src="../../images/envelope.svg" alt="mail"/></div>
                <div><p>Notifique a sus clientes por email de forma automática el
                  recordatorio de sus turnos</p></div>
              </div>
            </div>
        </div>
        <div class="div2">
            <img  class="logo" src="../../images/Logo.png" alt="logo">
          
          <form id="loginForm">
            <div>
              <label for="username"></label>
              <input placeholder="username" type="text" required="true">
            </div>
            <div>
              <label for="email"></label>
              <input placeholder="email" type="email" request="true">
            </div>
            <div>
              <label for="password"></label>
              <input placeholder="password" type="password" request="true">
            </div>
            <div>
              <label for="password2"></label>
              <input placeholder="Repite tu password" type="password" request="true">
            </div>
            <div>
              <select required="true" name="role">
                <option value="cliente">cliente</option>
                <option value="proveedor">Proveedor</option>
              </select>
            </div>
            <button type="submit">Enviar</button>
            <button>continuar</button>
          </form>
          <div><spam>Ya Tienes cuenta? <a  href="./../login/index.html"> ingresa Aqui</a></spam></div>
        </div>
      </div>
    </main>
    <!--footer-->

    <!-- Script Vue-->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../../vue/containers.js"></script>
    <!--Mode Dark-->
    <script src="../../js/theme.js"></script>
    <script src="./../../api/register.js"></script>
  </body>
</html>
