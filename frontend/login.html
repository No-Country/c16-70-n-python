<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>Agendify</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <main class="container py-5 .bg-body">
      <div class="row align-items-center bg-body-secondary rounded">
        <div class="row align-items-center justify-content-center">
          <div class="col justify-content-start">
            <h1>GESTIONA TUS TURNOS DE UNA MANERA FÁCIL Y PRÁCTICA</h1>
            <div class="container justify-content-around">
              <div class="row">
                <div class="d-flex align-items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="45"
                    height="45"
                    fill="currentColor"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                    />
                  </svg>
                  <h5 class="ms-2">Gestione sus usuarios</h5>
                </div>
                <div class="d-flex align-items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="45"
                    height="45"
                    fill="currentColor"
                    class="bi bi-calendar3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"
                    />
                    <path
                      d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                    />
                  </svg>
                  <h5 class="ms-2">
                    Organice sus turnos de una manera sencilla y ágil
                  </h5>
                </div>
                <div class="d-flex align-items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="65"
                    height="65"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                    />
                  </svg>
                  <h4 class="ms-2">
                    Notifique a sus clientes por email de forma automática el
                    recordatorio de sus turnos
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col justify-content-center">
            <div class="text-center">
              <img
                  src="./images/Logo_Ab.png"
                  alt="Logo"
                  class="rounded-circle mx-auto"
                  width="140"
                  height="140"
              />
          </div>
            <form id="loginForm" class="text-center">
              <div class="container row justify-content-center align-items-center">
                <div class="input-group mb-3">
                  <label for="username"></label>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    fill="currentColor"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                    />
                  </svg>
                  <input
                    class="form-control"
                    placeholder="Username"
                    size="30"
                    type="text"
                    name="username"
                    id="username"
                  />
                </div>
                <div class="input-group mb-3">
                  <label for="password"></label>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    fill="currentColor"
                    class="bi bi-unlock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2M3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z"
                    />
                  </svg>
                  <input
                    class="form-control"
                    placeholder="Contraseñas"
                    size="30"
                    type="password"
                    name="password"
                    id="password"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <input
                    type="checkbox"
                    id="miCheckbox"
                    name="miCheckbox"
                    value="valor"
                  />
                  <label>Recordarme</label>
                </div>
                <div class="d-flex align-items-center">
                  <a href="#" class="text-decoration-none"> Olvide mi contraseña </a>
                </div>
              </div>
              <div class="px-4 d-grid gap-1 text-center">
                <input class="btn btn-primary" type="submit" value="Ingresar" />
              </div>
            </form>
            <div class="justify-content-center text-center"><h5>No tienes cuenta? <a class="text-decoration-none" href="./register.html"> Registrate Aqui</a></h5></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./api/login.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
