<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/admin-panel.css">
    <link rel="stylesheet" href="/CSS/admin-user.css">
    <link rel="stylesheet" href="/CSS/panel-administrador.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Agendify</title>
</head>
<body>

    <nav class="navbar-principal">
        <div class="container">
            <div class="logo-container">
                <a href="/index.html">
                    <img src="/img/Logo.png" alt="">
                </a>
            </div>
            <div class="nav-title">
                
            </div>
            <div class="nav-title">
                <div >
                    <a href="cliente-panel-principal.html">Inicio</a>  
                </div>
                <div class="cerrar-sesion">
                    <a href="#">Cerrar sesion</a>  
                </div>
            </div>
        </div>
    </nav>

    <main>
       <header>
            <div><img src="" alt=""></div>
            <p>Agendify Administracion</p>
       </header>
       <div class="title">
            <h2>
                <p>Actualizar perfil de paciente</p>
            </h2>
       </div>
        <div id="table-container">
            <div id="table-person-template" class="table-person-container"><!-- template--->
                <form class="form-update-user" action="">
                    <div class="table-person">
                       
                    </div>
                    <div class="user-info">
                        <div class="personal-info">
                            <div class="user-name">
                                <strong>Nombre</strong>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="user-name">
                                <strong>Apellido</strong>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            <div class="user-email">
                                <strong>Correo</strong>
                                <input type="email" name="email" id="email">
                            </div>
                            
                        </div>
                        <div class="user-direction-phone">
                            <div class="phone-number">
                                <strong>Telefono</strong>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>
                        <button type="submit" id="btn-update-user" class="btn-margin-left-0">Actualizar</button>
                    </div>
                </form>

            </div>
         <!-- template fin--->
         </div>
    </main>
    <script type="module" src="/scripts/editUser.js"></script>
    <script type="module" src="/js/closeSession.js"></script>
