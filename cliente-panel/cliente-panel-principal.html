<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/admin-panel.css">
    <link rel="stylesheet" href="/CSS/cliente-panel.css">
    <link rel="stylesheet" href="/CSS/panel-administrador.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Agendify</title>
</head>
<body>
    <nav class="navbar-principal">
        <div class="container">
            <div class="logo-container">
                <a href="/index.html">
                    <img src="/img/Logo.png" alt="">
                </a>
            </div>
            <div class="nav-title">
                
            </div>
            <div class="nav-title">
               
                <div class="cerrar-sesion">
                    <a href="#">Cerrar sesion</a>  
                </div>
            </div>
        </div>
    </nav>
    
    <main>
       <header>
        <div><img src="" alt=""></div>
        <p>Odontologica Dentrify</p>
       </header>
       <div class="title">
        <h2>
            <p>Actualizar datos</p>
        </h2>

        </div>
        <div class="nav-selection nav-margin-20px">
            <button>
                <a href="cliente-panel-gestion-turnos.html">Tomar turno</a>
            </button>
            <button>
                <a href="cliente-panel-perfil.html">Actualizar perfil</a>
            </button>
           
        </div>
        <div class="lists-cliente">
            <div class="table-turns">
                <h3 class="title-list">Turno activo</h3>
                <div id="table-container-active" class="card-turn-container">
                    <template id="table-client-template-turn-active" >
                        <div class="card-turn card-turn-width">
                            <div class="card-turn-img --active">
                                <img src="/img/notification-unread-lines-svgrepo-com.svg" alt="">
                            </div>
                            <div  class="card-turn-info">
                                <h3>Turno</h3>
                                <div class="turn-service hidden">
                                    <p>Limpieza</p>
                                </div>
                                <div class= "turn-start">
                                  <h4>Inicia: </h4>
                                  <p>12:00</p>
                                </div>
                                <div class="turn-date">
                                  <h4>Fecha</h4>
                                  <small>20/10/2020 9:00</small>
                                </div>  
                            </div>
                        </div>
                    </template>
                </div>  
            </div>
            <div class="table-provider">
                <h3 class="title-list">Historial de turnos</h3>
                <div id="table-container-inactive" class="card-turn-container">
                    <template id="table-client-template-turn-inactive" >
                        <div class="card-turn card-turn-width ">
                            <div class="card-turn-img --complete">
                                <img src="/img/task-square-svgrepo-com.svg" alt="">
                            </div>
                            <div  class="card-turn-info">
                                <h3>Turno</h3>
                                <div class="turn-service hidden">
                                    <p>Limpieza</p>
                                </div>
                                <div class= "turn-start">
                                  <h4>Finalizo: </h4>
                                  <p>12:00</p>
                                </div>
                                <div class="turn-date">
                                  <h4>Finalizado</h4>
                                  <small>20/10/2020 9:00</small>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/scripts/mainClient.js"></script>
    <script type="module" src="/js/closeSession.js"></script>
</body>
</html>
