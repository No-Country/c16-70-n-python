</head>
<body>
    <nav class="navbar-principal">
        <div class="container">
            <div class="logo-container">
                <a href="../Home Page/Index.html">
                    <img src="../img/Logo.png" alt="">

            <div class="nav-title">

            <div class="nav-title">
                <div class="cerrar-sesion">

        </div>

    <main>
        
        <header>
            <div><img src="" alt=""></div>
            <p>Odontologica Dentrify</p>
        </header>
        <div class="title">
            <h2>
                <p>Creacion de Turnos</p>
            </h2>
        </div>
     

        <div id="table-container">
            <form id="form-create-turno">
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <label for="inicio">Inicio:</label> 
                  
                    <input
                      type="time"
                      id="inicio" 
                      name="inicio"
                      min="08:00"
                      max="20:00"
                      step="300"
                      required
                    >
                  
                  </div>
                  <div>

                    <label for="fin">Fin:</label>
                  
                    <input
                      type="time" 
                      id="fin"
                      name="fin"
                      min="08:00"
                      max="20:00"
                      step="300" 
                      required
                    >
                  
                  </div>
                <div>
                    <label for="duracion">Duraci√≥n (min):</label>
                    
                    <input 
                    type="number"
                    id="duracion"
                    name="duracion"
                    min="15"
                    max="180" 
                    step="15"
                    required
                    >
                    
                </div>
                <button type="submit" class="btn-margin-left-0">Crear</button>
            </form> 
         </div>
    </main>
        <script type="module" src="../scripts/createTurns.js"> </script>
</body>
