        <div id="table-container">
            <form id="form-create-turno">
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <label for="inicio">Inicio:</label> 
                  
                    <input
                      type="time"
                      id="inicio" 
                      name="inicio"
                      min="08:00"
                      max="20:00"
                      step="300"
                      required
                    >
                  
                  </div>
                  <div>

                    <label for="fin">Fin:</label>
                  
                    <input
                      type="time" 
                      id="fin"
                      name="fin"
                      min="08:00"
                      max="20:00"
                      step="300" 
                      required
                    >
                  
                  </div>
                <div>
                    <label for="duracion">Duraci√≥n (min):</label>
                    
                    <input 
                    type="number"
                    id="duracion"
                    name="duracion"
                    min="15"
                    max="180" 
                    step="15"
                    required
                    >
                    
                </div>
                <button type="submit">Crear</button>
            </form>
