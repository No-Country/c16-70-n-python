<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon-96x96.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/admin-panel.css" />
    <link rel="stylesheet" href="../CSS/cliente-panel.css" />
    <title>Agendify</title>
  </head>
  <body>
    <main>
      <header style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <img src="" alt="" />
        </div>
        <div>
            <p>Odontologica Agendify</p>
        </div>
        <div>
          <button id="retrocederBtn">Retroceder</button>
            <button id="logoutButton" >Salir</button>
        </div>
    </header>
      <div class="title">
        <h2>
          <p>Gestion de Turnos</p>
        </h2>
        <!-- for future implementation -->
        <!-- <div class="search">
            <input type="text" placeholder="Buscar">
            <button>Buscar</button>
        </div> -->
      </div>
      <nav>
        <div class="nav-selection">
          <p class="nav-selection--active">Todos</p>
          <p class="nav-selection--inactive">Activos</p>
          <p class="nav-selection--inactive">Completados</p>
          <p class="nav-selection--inactive">Cancelados</p>
        </div>
      </nav>

      <div id="table-container" class="card-turn-container">
        <template id="table-person-template" class="card-turn-container">
          <!-- template start--->
          <div class="card-turn">
            <div class="card-turn-img --active">
              <img
                src="../img/notification-unread-lines-svgrepo-com.svg"
                alt=""
              />
            </div>
            <div class="card-turn-info">
              <h3>Turno</h3>
              <div class="turn-service">
                <p>Limpieza</p>
              </div>
              <div class="turn-start">
                <h4>Inicio:</h4>
                <p>12:00</p>
              </div>
              <div class="turn-date">
                <h4>Fecha</h4>
                <small>20/10/2020 9:00</small>
              </div>
                <!-- Botones -->
                <div class="turn-actions">
                  <button class="btn-view">Ver Detalles</button>
                  <button class="btn-edit">Editar</button>
                  <button class="btn-delete">Eliminar</button>
              </div>
          </div>
          <div class="selection"></div>
      </div>
        </template>
        <!-- template end-->
      </div>
    </main>

    <script type="module" src="../scripts/mainAdminTurn.js"></script>
    <script type="module" src="../scripts/saveIdUser.js"></script>
    <script type="module" src="../scripts/closeSession.js"></script>
  </body>
</html>
