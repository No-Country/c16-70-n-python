<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon-96x96.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/admin-panel.css" />
    <link rel="stylesheet" href="../CSS/cliente-panel.css" />
    <link rel="stylesheet" href="../CSS/turnos.css"/>
    <title>Agendify</title>
  </head>
  <body>
    <main>
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <img src="" alt="" />
        </div>
        <div>
          <p>Odontologica Agendify</p>
        </div>
        <div>
          <button id="retrocederBtn">Retroceder</button>
          <button id="logoutButton">Salir</button>
        </div>
      </header>
      <div class="title">
        <h2>
          <p>Gestion de Turnos</p>
        </h2>
        <!-- for future implementation -->
        <!-- <div class="search">
            <input type="text" placeholder="Buscar">
            <button>Buscar</button>
        </div> -->
      </div>
      <nav>
        <div class="nav-selection">
          <a href="/Frontend/admin-panel/admin-panel-gestion-turnos.html"
            ><p class="nav-selection--active">Todos</p></a
          >
          <a
            href="/Frontend/admin-panel/admin-panel-gestion-turnos-activos.html"
            ><p class="nav-selection--inactive">Activos</p></a
          >
          <a
            href="/Frontend/admin-panel/admin-panel-gestion-turnos-completados.html"
            ><p class="nav-selection--inactive">Completados</p></a
          >
        </div>
      </nav>
      <div>
        <div id="table-container">
        <template id="table-turn-template" >
          <br/>
          <hr/>
          <div >
            <br/>
            <!-- Estructura de la tarjeta de turno -->
            <div class="card-turn-info">
              <h3></h3> <!-- Este h3 se llenará con "Turno {ID}" -->
              <div class="turn-service">
                <p></p> <!-- Aquí se colocará la descripción del servicio -->
              </div>
              <div class="turn-start">
                <h4>Inicio:</h4>
                <p></p> <!-- Aquí se colocará la hora de inicio del turno -->
              </div>
              <div class="turn-date">
                <h4>Fecha:</h4>
                <small></small> <!-- Aquí se colocará la fecha de asignación del turno -->
              </div>
              <!-- Botones -->
              <div class="turn-actions">
                <button class="btn-view">Asignar</button>
                <button class="btn-delete">Eliminar</button>
              </div>
            </div>
            <div class="selection" data-id=""></div> <!-- El atributo data-id se llenará con el ID del turno -->
          </div>
        </template>
        
        
        <!-- template end-->
      </div>
      <br/>
      <div class="pagination-container" id="pagination-container">
        <div class="pagination-prev" id="pagination-prev">
          <a href="#"
            ><img src="../img/arrow-left-svgrepo-com.svg" alt="left"
          /></a>
        </div>
        <div class="pagination-next" id="pagination-next">
          <a href="#"
            ><img src="../img/arrow-right-svgrepo-com.svg" alt="right"
          /></a>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/mainAdminTurns.js"></script>
    <script type="module" src="../scripts/closeSession.js"></script>
  </body>
</html>
