<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon-96x96.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/admin-panel.css" />
    <link rel="stylesheet" href="../CSS/cliente-panel.css" />
    <title>Agendify</title>
  </head>
  <body>
    <main>
      <header style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <img src="" alt="" />
        </div>
        <div>
            <p>Odontologica Agendify</p>
        </div>
        <div>
          <button id="retrocederBtn">Retroceder</button>
            <button id="logoutButton" >Salir</button>
        </div>
    </header>
      <div class="title">
        <h2>
          <p>Gestion de servicios</p>
        </h2>
      </div>
      <nav>
        <button class="btn-service">
          <a href="../admin-panel/admin-panel-crear-servicios.html"
            >Nuevo Servicio</a
          >
        </button>
      </nav>

      <div id="table-container" class="card-turn-container">
        <template id="table-person-template">
          <div class="card-turn card-services">
            <div class="card-turn-info">
              <!-- <h3>Servicio</h3> -->
              <strong>nombre servicio</strong>
            </div>
            <div class="action action-services">
              <a href="#" class="url-edit">
                <div class="edit">
                  <img src="../img/pen-new-square-svgrepo-com.svg" alt="" />
                </div>
              </a>
              <a href="#" class="url-delete">
                <div class="delete">
                  <img src="../img/backspace-svgrepo-com.svg" alt="" />
                </div>
              </a>
            </div>
          </div>
        </template>
      </div>
      <div class="pagination-container" id="pagination-container">
        <div class="pagination-prev hidden" id="pagination-prev">
          <a href="#"><img src="../img/arrow-left-svgrepo-com.svg" alt="" /></a>
        </div>
        <div class="pagination-next" id="pagination-next">
          <a href="#"
            ><img src="../img/arrow-right-svgrepo-com.svg" alt=""
          /></a>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/mainServices.js"></script>
    <script type="module" src="../scripts/closeSession.js"></script>
  </body>
</html>
