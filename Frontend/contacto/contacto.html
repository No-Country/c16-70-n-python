<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Leonardo salvatierra, Matias Alvarez" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Frontend/CSS/phone.css" />
    <link rel="stylesheet" href="/Frontend/CSS/medium.css" />
    <link rel="stylesheet" href="/Frontend/CSS/desktop.css" />
    <link rel="icono" href="/Frontend/img/face.ico" />
    <title>Angendify Contacto</title>
  </head>
  <body>
    <!--Navegacion-->
    <header
      style="display: flex; justify-content: space-between; align-items: center"
      class="header"
    >
      <div>
        <img src="" alt="" />
      </div>
      <div>
        <p>Odontologica Agendify</p>
      </div>
      <div>
        <button id="retrocederBtn">Retroceder</button>
        <button id="logoutButton">Salir</button>
      </div>
    </header>
    <!--Seccion informativa-->
    <!-- Formulario de contacto -->
    <section>
      <h2>Contacto</h2>
      <form
        style="
          gap: 4rem;
          max-width: 60%;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f9f9f9;
          margin-bottom: 10%;
        "
      >
        <div style="margin-bottom: 15px">
          <label
            for="nombre"
            class="display: block; font-weight: bold;"
          ></label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo electrónico"
          />
        </div>
        <div>
          <label for="mensaje" class="form-label"></label>
          <textarea
            id="mensaje"
            rows="3"
            placeholder="Ingrese su mensaje"
            class="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"
          ></textarea>
        </div>
        <button
          type="submit"
          style="
            display: block;
            width: 60%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
          "
        >
          Enviar
        </button>
      </form>
    </section>
    <!-- Seccion Footer -->
    <footer class="footer">
      <img src="/Frontend/img/agendi.png" alt="agendify logo" />
      <div class="footer1">
        <ul>
          <h3>Redes sociales</h3>
          <li>
            <a href="#"
              ><img
                src="/Frontend/img/face.ico"
                alt="facebook icono"
              />Facebook</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="/Frontend/img/insta.ico"
                alt="instagram icono"
              />Instagram</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="/Frontend/img/twitter.ico"
                alt="twitter icono"
              />Twitter</a
            >
          </li>
        </ul>
      </div>
      <div class="footer2">
        <p>Copyright © 2024 | Agendify</p>
      </div>
    </footer>
    <!-- <script src="mian.js"></script> -->
    <script type="module" src="/Frontend/js/closeSession.js"></script>
  </body>
</html>
