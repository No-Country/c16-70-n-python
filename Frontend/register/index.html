<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registroForm">
        <div id="message-container"></div>
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" placeholder="Nombre" type="text" required autocomplete="off">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" placeholder="Apellido" type="text" required autocomplete="off">
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input id="email" placeholder="Correo electrónico" type="email" required autocomplete="off">
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input id="telefono" placeholder="Teléfono" type="text" required autocomplete="off">
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input id="direccion" placeholder="Dirección" type="text" required autocomplete="off">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input id="password" placeholder="Contraseña" type="password" required autocomplete="off">
        </div>
        <div>
            <label for="password2">Repetir Contraseña:</label>
            <input id="password2" placeholder="Repetir Contraseña" type="password" required autocomplete="off">
        </div>
        <div>
            <label for="role">Rol:</label>
            <select id="role" required autocomplete="off"> 
                <option value="">Seleccionar Rol</option>
                <option value="clie">Cliente</option>
                <option value="prov">Proveedor</option>
            </select>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="./register.js"></script>
</body>
</html>
