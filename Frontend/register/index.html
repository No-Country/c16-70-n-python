<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angendify - Register</title>
    <!---Css Personalizado--->
    <link rel="stylesheet" href="./styles.css" />

    <!---Css de Bootstrap--->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>

<body>
<header>
    <nav class="navbar">
        <div class="container container-navbar">
            <div class="logo">
                <a class="navbar-brand" href="#"><img src="./images/agendify-original.jpg" alt="Logo" /></a>
            </div>

            <div class="socials">
                <a href="">
                    <div class="social">
                        <img src="./images/s1.svg" alt="" />
                    </div>
                </a>
                <a href="">
                    <div class="social">
                        <img src="./images/s2.svg" alt="" />
                    </div>
                </a>
                <a href="">
                    <div class="social">
                        <img src="./images/s3.svg" alt="" />
                    </div>
                </a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="container container-registro">
            <form class="row g-3" id="registroForm">
                <div id="message-container"></div>
                <h1>Registro</h1>
                <div class="col-md-6">
                    <label for="role" class="form-label">Tipo de Cuenta</label>
                    <select id="role" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="clie">Cliente</option>
                        <option value="prov">Proveedor</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                </div>

                <div class="col-md-6">
                    <label for="password2" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repetir Contraseña" required />
                </div>

                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required />
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required />
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required />
                </div>

                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección" required />
                </div>

                <div class="container-boton col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Borrar</button>

                </div>
                <div>Ya Posees Cuenta? Presione <a href="../login/login.js">Aquí</a></div>
            </form>
        </div>
    </section>
</main>

<!---Js de Bootstrap--->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="./register.js"></script>
</body>
</html>
