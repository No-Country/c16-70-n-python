<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angendify - Login</title>
  <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
        background-color: #08176a42;
        background-color: linear-gradient(to right, #7d51ff, #0202f8);
    }
    .bg{
        background-image: url(/Frontend/img/calendar.jpg);
        background-position: center center;

    }
  </style>
</head>
<body>


    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white">
                <div class="d-flex justify-content-center">
                    <img src="/Frontend/img/imagen_agendi.png" width="120" alt="" class ="mt-5">
                    
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido a Agendify</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email"><br>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" name="password" > <br>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button><br>
                    </div>

                    <div class="my-3 pt-5">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                        <span><a href="#">Recuperar password</a></span>
                    </div>


                </form>
            </div>
        </div>

    </div>


    <!-- Scripts -->
    <script src="./login.js"></script>
</body>
</html>
