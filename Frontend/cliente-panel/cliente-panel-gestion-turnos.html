<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/admin-panel.css" />
    <link rel="stylesheet" href="../CSS/cliente-panel.css" />
    <title>Agendify</title>
    <style>
      
      .card-turn {
        /* Otros estilos de tu tarjeta */
        transition: background-color 0.3s ease;
        
      }

      .card-turn:hover {
        background-color: #333; /* Cambia al color oscuro deseado */
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <main>
      <header style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <img src="" alt="" />
        </div>
        <div>
            <p>Odontologica Agendify</p>
        </div>
        <div>
          <button id="retrocederBtn">Retroceder</button>
            <button id="logoutButton" >Salir</button>
        </div>
    </header>
      <div class="title">
        <h2>
          <p>Seleccionar un turno disponible</p>
        </h2>
      </div>

      <div id="table-container" class="card-turn-container">
        <template id="table-person-template" class="card-turn-container">
          <!-- template start--->
          <div class="card-turn card-services">
            <div class="card-turn-img --active">
              <img
                src="../img/notification-unread-lines-svgrepo-com.svg"
                alt=""
              />
            </div>
            <div class="card-turn-info">
              <h3>Turno</h3>
              <div class="turn-service">
                <p></p>
              </div>
              <div class="turn-start">
                <h4>Inicio:</h4>
                <p>12:00</p>
              </div>
              <div class="turn-date">
                <h4>Fecha</h4>
                <small>20/10/2020 9:00</small>
              </div>
            </div>
            <div class="action action-services">
              <a class="url-delete">
                <div class="selection delete">
                  <button class="btn-select" data-turn-id="ID_DEL_TURNO">Solicitar</button>
                </div>
              </a>
            </div>
          </div>
          <!-- <div class="card-turn">
                <div class="card-turn-img --complete">
                    <img src="../img/task-square-svgrepo-com.svg" alt="">
                </div>
                <div  class="card-turn-info">
                    <h3>Robert 20_10_24 9:00</h3>
                    <p>Empaste dental</p>
                    <small>20/10/2020 9:00</small>
                </div>
            </div>
            <div class="card-turn">
                <div class="card-turn-img --cancel">
                    <img src="../img/notification-lines-remove-svgrepo-com.svg" alt="">
                </div>
                <div  class="card-turn-info">
                    <h3>Robert 20_10_24 9:00</h3>
                    <p>Empaste dental</p>
                    <small>20/10/2020 9:00</small>
                </div>
            </div> -->
        </template>
        <!-- template end-->
      </div>
      <div class="pagination-container" id="pagination-container">
        <div class="pagination-prev hidden" id="pagination-prev">
          <a href="#"><img src="../img/arrow-left-svgrepo-com.svg" alt="" /></a>
        </div>
        <div class="pagination-next" id="pagination-next">
          <a href="#"
            ><img src="../img/arrow-right-svgrepo-com.svg" alt=""
          /></a>
        </div>
      </div>
    </main>
    <script type="module" src="../scripts/mainSelectionturn.js"></script>
    <script type="module" src="../js/closeSession.js"></script>
  </body>
</html>
